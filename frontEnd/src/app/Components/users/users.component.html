 <div class="container">
  
  <div class="table-title">
    <div class="row">
        <div class="col-sm-8"><h2>Users</h2></div>
        <div class="col-sm-4">
            <button type="button" (click)="registerUser(items)" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</button>
            <!-- <button type="button" (click)="adduser(items)" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</button> -->
        </div>
    </div>
</div>             

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
        <th>State</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of myData, let i = index">
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.city}}</td>
        <td>{{item.state}}</td>
        <td><button class="btn btn-primary" (click)="editUser(item._id)">Edit</button></td>
        <td><button class="btn btn-danger" (click)="delete(item._id)">Delete</button></td>
       
      </tr>
    </tbody>
  </table>
</div>

<form *ngIf="userForm">
  <h2>Add New User</h2>
  <p>First Name: <input type="text" name="firstName" [(ngModel)]="newUser.name" /></p>
  <p>Email: <input type="text" name="lastName" [(ngModel)]="newUser.email" /></p>
  <p>City Name: <input type="text" name="lastName" [(ngModel)]="newUser.city" /></p>
  <p>State Name: <input type="text" name="lastName" [(ngModel)]="newUser.state" /></p>
  <p>
      <button type="button" class="btn btn-primary" (click)="save(newUser)">Submit</button>
      <button type="button" class="btn btn-warning" (click)="cancelNewUser()">Cancel</button>
  </p>

  
  <form class="form-horizontal" *ngIf="editUserForm">

    <div class="form-group">
      <label class="control-label col-sm-2" >Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="name" [(ngModel)]="newUser.name" placeholder="Enter name">
      </div>
    </div>
  
    <div class="form-group">
      <label class="control-label col-sm-2" >Email:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  name="email" [(ngModel)]="newUser.email" placeholder="Enter email">
      </div>
    </div>
  
    <div class="form-group">
      <label class="control-label col-sm-2" >City:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="city" [(ngModel)]="newUser.city" placeholder="Enter city">
      </div>
    </div>
  
    <div class="form-group">
      <label class="control-label col-sm-2" >State:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="newUser.state"  name="state"  placeholder="Enter state">
      </div>
    </div>
    
   
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit"  (click)="save(newUser)"  class="btn btn-primary">Submit</button>
        <button type="submit"  (click)="cancelNewUser()"  class="btn btn-default">Cancel</button>
   
      </div>
    </div>
  </form>
